<h1>Wellcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
    Number of rooms:
    <div [ngStyle]="{color : rooms.avaiableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms">

    </div>
</div>
<button (click)="toggle()">Toggle</button>

<div *ngIf="rooms?.avaiableRooms">
    Rooms List
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomList; let e=even; let o=odd; let i=index">
            <td>{{i}}</td>
            <td>{{e? "Even" : "Odd"}}</td >
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>

        </tr>
    </table>
</div>
